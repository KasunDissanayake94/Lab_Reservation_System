<app-slidebar></app-slidebar>

<div class="container" style="background-color: #e5e5e5;margin-top: 2%">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
      <div class="well profile">
        <div class="col-sm-12">
          <div class="col-xs-12 col-sm-8">
            <h2>{{auth.getname()}}</h2>
            <p><strong>Username: </strong>{{auth.getusername()}} </p>
            <p><strong>Email: </strong> {{auth.getemail()}} </p>
            <p><strong>Type: </strong>
              <span class="tags">{{auth.gettype()}}</span>

            </p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <figure>
              <img src="http://www.propertygaon.com/Public/Image/avatar_2x.jpg" alt="" class="img-circle img-responsive">
            </figure>
          </div>
          <div *ngIf="count != 0">
          <button  (click)="viewNotifications()" class="btn btn-default btn-lg btn-link" style="font-size:36px;">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </button>
          <span class="badge badge-notify">{{count}}</span>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>
  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Resolved Requests</h4>
          <button type="button" class="close" aria-label="Close" (click)="clsAssigned()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body container">

          <div class="row"   *ngFor="let item of dataset" >
            <table *ngIf="item.request_by == auth.getname()" class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Date </th>
                <th scope="col">Time Slot</th>
                <th scope="col">Requested Lab</th>
                <th scope="col">Message</th>
              </tr>
              </thead>
              <tbody>

              <tr>
                <th scope="row">{{item.date}}</th>
                <td>{{item.start_time}}</td>
                <td>{{item.lab}}</td>
                <td>The Lab that you have request is now free for you!!</td>

              </tr>

              </tbody>
            </table>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="clsAssigned()" >Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal !-->
  </div>
</div>
