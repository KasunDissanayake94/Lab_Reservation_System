<app-slidebar></app-slidebar>

<div class="container" style="background-color: #e5e5e5;margin-top: 2%">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
      <div class="well profile">
        <div class="col-sm-12">
          <div class="col-xs-12 col-sm-8">
            <h2>{{auth.getname()}}</h2>
            <p><strong>Username: </strong>{{auth.getusername()}} </p>
            <p><strong>Email: </strong> {{auth.getemail()}} </p>
            <p><strong>Type: </strong>
              <span class="tags">{{auth.gettype()}}</span>

            </p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <figure>
              <img src="http://www.propertygaon.com/Public/Image/avatar_2x.jpg" alt="" class="img-circle img-responsive">
            </figure>
          </div>
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
