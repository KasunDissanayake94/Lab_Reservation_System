<app-slidebar></app-slidebar>
<div class="container" style="background-color: #e5e5e5;margin-top: 2%">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend>Search Free Labs</legend>



      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="eventType">Lab Number</label>
        <div class="col-md-4">
          <select id="eventType" name="eventType" class="form-control">
            <option value="LabA">Lab A</option>
            <option value="LabB">Lab B</option>
            <option value="LabC">Lab C </option>
            <option value="LabD">Lab D </option>
            <option value="3rd Year Lab">3rd Year Lab </option>
            <option value="4rd Year Lab">4rd Year Lab </option>
          </select>
        </div>
      </div>

      <!-- Appended Input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="eventDate">Date & Time</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="eventDate" class="form-control" [min]="min" [max]="max"
                   [owlDateTimeTrigger]="dt8" [owlDateTime]="dt8" placeholder="Date Time" required="">
            <br>
            <span [owlDateTimeTrigger]="dt8"><i class="fa fa-calendar"></i></span>
            <owl-date-time #dt8></owl-date-time>

            <span class="input-group-addon"></span>
          </div>

        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submitButton"></label>
        <div class="col-md-8">
          <button id="submitButton" name="submitButton" class="btn btn-primary">Save</button>
          <button id="cancelButton" name="cancelButton" class="btn btn-danger">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
