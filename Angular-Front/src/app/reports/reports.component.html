<app-slidebar></app-slidebar>
<div class="container" style="background-color: #e5e5e5;margin-top: 2%">
  <flash-messages></flash-messages>
  <br>
  <button id="addnewbtn" name="cancelButton" class="btn btn-default" (click)="createPdf()" style="float: right" >Download PDF</button>
  <button  name="cancelButton" class="btn btn-default" (click)="downloadPDF()" style="float: right" >Download Chart</button>

  <br>
  <div class="row" >
    <div class="col-md-6">
      <div style="display: block;" >
        <canvas baseChart width="400" height="400" id="content" #content
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-md-6" style="margin-bottom: 10px">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
    </div>
  </div>
